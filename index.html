<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="styless.css" />
    <script defer src="./script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--First person row   -->
      <section class="jeremy-container">
        <div class="jeremy-container-top">
          <img
            class="jeremy-img"
            src="./images/image-jeremy.png"
            alt="image-jeremy"
          />
          <p class="jeremy-report">Report for</p>
          <h1 class="jeremy-name">Jeremy Robson</h1>
        </div>
        <div class="jeremy-container-bottom">
          <ul>
            <li class="daily">Daily</li>
            <li class="weekly">Weekly</li>
            <li class="monthly">Monthly</li>
          </ul>
        </div>
      </section>

      <!-- Boxes -->
      <section class="boxes">
        <div class="box">
          <div class="box-icon work">
            <div>a</div>
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="activity-container">
            <div>
              <p class="activity">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h2 class="hours work-hours">0hrs</h2>
            <p class="last-week-hours work-hour-prev">0hrs</p>
          </div>
        </div>
        <div class="box">
          <div class="box-icon play">
            <div>a</div>

            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="activity-container">
            <div>
              <p class="activity">Play</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-week-hours">0hrs</p>
          </div>
        </div>
        <div class="box">
          <div class="box-icon study">
            <div>a</div>

            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="activity-container">
            <div>
              <p class="activity">Study</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-week-hours">0hrs</p>
          </div>
        </div>
        <div class="box">
          <div class="box-icon exercise">
            <div>a</div>

            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="activity-container">
            <div>
              <p class="activity">Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-week-hours">0hrs</p>
          </div>
        </div>
        <div class="box">
          <div class="box-icon social">
            <div>a</div>

            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="activity-container">
            <div>
              <p class="activity">Social</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-week-hours">0hrs</p>
          </div>
        </div>
        <div class="box">
          <div class="box-icon self-care">
            <div>a</div>

            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="activity-container">
            <div>
              <p class="activity">Self Care</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-week-hours">0hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
